<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" >
</head>
<body>
    <div class="container">
        <h1>HTML Forms</h1>
        <form>
            <div>
                <label>username</label>
            <input type="text" class="form-control w-50">
            </div>
            <div>
                <label>password</label>
            <input type="password" class="form-control w-50">
            </div>
            <label >Male</label>
            <input type="radio" name="gender">
            <label>Female</label>
            <input type="radio" name="gender">
            <div>Select Email or Mobile Number
                <label>Email</label>
                <input type="radio" name="contact">
            <label>Mobile Number</label>
            <input type="radio" name="contact">
        </div>
        <label>Select country</label>
        <select>
            <option>Select</option>
            <option value="1">India</option>
            <option value="2">Singapore</option>
            <option value="3">USA</option>
            <option value="4">Ireland</option>
        </select><br>
        This input can accept any file
          <input type="file"><br>
          This input can accept image files only
          <input type="file" accept="image/*">  
          This input can accept pdf files only
          <input type="file" accept=".pdf" > 
          <button type="submit" class="btn btn-primary">Submit</button> 
          <button type="button" class="btn btn-success">Click Me</button> 
          <input type="image" src="./images/favicon-32x32.png">
        </form>
    </div>
</body>
</html>
